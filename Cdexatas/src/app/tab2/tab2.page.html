<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ranking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select placeholder="Selecione a prova" [multiple]="false">
        <ion-select-option value="apples" *ngFor="let pok of provas">{{pok.Nome_Prova+"  "+pok.Data_Inicio}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
